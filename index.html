
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pengumuman Kelulusan</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-100 to-green-100 min-h-screen flex flex-col items-center justify-center text-center">

  <div class="bg-white shadow-2xl rounded-2xl p-8 max-w-md w-full">
    <img src="logo.png" alt="Logo Sekolah" class="w-24 mx-auto mb-4" />
    <h1 class="text-xl sm:text-2xl font-bold text-blue-700 mb-1 leading-tight">
      PENGUMUMAN KELULUSAN SISWA KELAS 6
    </h1>
    <h2 class="text-lg text-gray-700 font-semibold">SDN KAUMAN</h2>
    <p class="text-sm text-gray-600 mb-6">Tahun Pelajaran 2024/2025</p>

    <input id="nisn" type="text" placeholder="Masukkan NISN Anda"
      class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 mb-4"/>

    <button onclick="cekKelulusan()"
      class="bg-blue-600 hover:bg-blue-700 text-white font-semibold px-6 py-2 rounded-lg transition duration-200">
      Cek Kelulusan
    </button>

    <div id="hasil" class="mt-6 text-lg font-semibold"></div>
  </div>

  <footer class="mt-10 text-gray-600 text-sm">
    &copy; SDN Kauman 2025
  </footer>

  <script src="data_kelulusan.js"></script>
  <script>
    function cekKelulusan() {
      const nisn = document.getElementById("nisn").value.trim();
      const hasilDiv = document.getElementById("hasil");

      if (nisn === "") {
        hasilDiv.innerHTML = `<span class="text-yellow-600">‚ö†Ô∏è Silakan masukkan NISN Anda.</span>`;
        return;
      }

      if (nisn in data_kelulusan) {
        const data = data_kelulusan[nisn];
        const nama = data.nama;
        const lulus = data.lulus;

               if (dataKelulusan[nisn]) {
          const { nama, lulus } = dataKelulusan[nisn];
          hasilDiv.innerHTML = lulus
            ? `<div class="text-green-600">üéâ SELAMAT, <strong>${nama}</strong>!<br>Anda dinyatakan <strong>LULUS</strong>.</div>`
            : `<div class="text-red-600">‚ùå Mohon maaf, <strong>${nama}</strong>.<br>Anda <strong>TIDAK LULUS</strong>.</div>`;

        }
      } else {
        hasilDiv.innerHTML = `<span class="text-gray-600">NISN tidak ditemukan. Silakan periksa kembali.</span>`;
      }
    }
  </script>
</body>
</html>
