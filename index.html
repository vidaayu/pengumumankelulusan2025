<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Pengumuman Kelulusan SDN Kauman 2025/2026</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');

  body {
    margin: 0;
    font-family: 'Montserrat', sans-serif;
    background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
    color: #fff;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
  }
  header {
    padding: 40px 20px 20px 20px;
    text-align: center;
    background: rgba(0,0,0,0.3);
    box-shadow: 0 4px 10px rgba(0,0,0,0.3);
  }
  header h1 {
    margin: 0 0 10px;
    font-weight: 700;
    font-size: 2.4rem;
  }
  header h2 {
    margin: 5px 0;
    font-weight: 500;
    font-size: 1.4rem;
  }
  header h3 {
    margin: 5px 0 0;
    font-weight: 400;
    font-size: 1.1rem;
    font-style: italic;
  }

  main {
    flex: 1;
    padding: 20px;
    max-width: 480px;
    margin: 0 auto;
    background: rgba(255 255 255 / 0.1);
    border-radius: 15px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.3);
  }

  .lulus-list {
    margin-bottom: 30px;
  }
  .lulus-list h4 {
    margin-bottom: 12px;
    font-weight: 600;
    border-bottom: 2px solid #fff;
    padding-bottom: 5px;
  }
  .lulus-list ul {
    list-style-type: none;
    padding-left: 0;
    max-height: 140px;
    overflow-y: auto;
  }
  .lulus-list ul li {
    padding: 6px 0;
    border-bottom: 1px solid rgba(255,255,255,0.2);
    font-weight: 500;
  }

  .cek-container {
    text-align: center;
  }
  input[type="text"] {
    padding: 12px 15px;
    font-size: 1rem;
    border-radius: 8px;
    border: none;
    outline: none;
    width: 100%;
    max-width: 280px;
    margin-bottom: 15px;
    transition: box-shadow 0.3s ease;
  }
  input[type="text"]:focus {
    box-shadow: 0 0 8px #fff;
  }
  button {
    background: #fff;
    color: #2575fc;
    border: none;
    padding: 12px 28px;
    border-radius: 8px;
    font-weight: 700;
    cursor: pointer;
    font-size: 1.1rem;
    transition: background-color 0.3s ease;
  }
  button:hover {
    background: #f0f0f0;
  }

  .result {
    margin-top: 25px;
    font-size: 1.3rem;
    font-weight: 700;
  }
  .result.lulus {
    color: #b2ff59; /* light green */
  }
  .result.tidak {
    color: #ff5252; /* red */
  }

  footer {
    background: rgba(0,0,0,0.25);
    color: #ddd;
    text-align: center;
    padding: 15px 10px;
    font-size: 0.9rem;
    font-weight: 500;
  }

  /* Scrollbar style for lulus list */
  .lulus-list ul::-webkit-scrollbar {
    width: 8px;
  }
  .lulus-list ul::-webkit-scrollbar-thumb {
    background-color: rgba(255,255,255,0.3);
    border-radius: 4px;
  }
</style>
</head>
<body>
<header>
  <h1>PENGUMUMAN KELULUSAN SISWA KELAS 6</h1>
  <h2>SDN KAUMAN</h2>
  <h3>TAHUN PELAJARAN 2024/2025</h3>
</header>

<main>
  <section class="lulus-list">
    <h4>Daftar Siswa yang Lulus:</h4>
    <ul id="lulusList">
      <!-- Data siswa yang lulus akan muncul di sini -->
    </ul>
  </section>

  <section class="cek-container">
    <input type="text" id="nisnInput" placeholder="Masukkan NISN Anda..." maxlength="10" />
    <button onclick="cekKelulusan()">Cek Kelulusan</button>
    <div id="result" class="result"></div>
  </section>
</main>

<footer>
  &copy; 2025 SDN Kauman
</footer>

<script>
  // Data siswa yang lulus (NISN dan nama)
  const siswaLulus = [
    { nisn: "0121296358", nama: "ABYRA AKILA ZAIN" },
    { nisn: "0121277551", nama: "GIOVANNI DEO ARKOSHI WIJAYA" },
    { nisn: "0121305810", nama: "GRESICA ALYA WIDYANTARI" },
    { nisn: "5566778899", nama: "Dewi Lestari" },
    { nisn: "6677889900", nama: "Rina Melati" }
    // Tambah data siswa lain di sini sesuai kebutuhan
  ];

  // Tampilkan daftar siswa yang lulus di halaman utama
  const lulusListEl = document.getElementById('lulusList');
  siswaLulus.forEach(siswa => {
    const li = document.createElement('li');
    li.textContent = `${siswa.nisn} - ${siswa.nama}`;
    lulusListEl.appendChild(li);
  });

  // Fungsi cek kelulusan
  function cekKelulusan() {
    const input = document.getElementById('nisnInput').value.trim();
    const resultEl = document.getElementById('result');

    if (input === "") {
      resultEl.textContent = "Silakan masukkan NISN terlebih dahulu.";
      resultEl.className = "result tidak";
      return;
    }
    // Cari siswa berdasarkan NISN
    const siswa = siswaLulus.find(s => s.nisn === input);

    if (siswa) {
      resultEl.textContent = `Selamat, NISN ${input} (${siswa.nama}) dinyatakan LULUS! ðŸŽ‰`;
      resultEl.className = "result lulus";
    } else {
      resultEl.textContent = `Maaf, NISN ${input} tidak ditemukan atau dinyatakan TIDAK LULUS.`;
      resultEl.className = "result tidak";
    }
  }
</script>
</body>
</html>
