<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pengumuman Kelulusan</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-100 to-white min-h-screen flex items-center justify-center">

  <div class="bg-white shadow-xl rounded-2xl p-8 max-w-md w-full text-center">
    <img src="logo.png" alt="Logo Sekolah" class="w-24 mx-auto mb-4" />
    <h1 class="text-2xl font-bold text-blue-700 mb-2">PENGUMUMAN KELULUSAN</h1>
    <p class="text-sm text-gray-600 mb-6">Masukkan NISN Anda untuk mengetahui status kelulusan.</p>

    <input id="nisn" type="text" placeholder="Masukkan NISN"
      class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 mb-4"/>

    <button id="btnCek"
      class="bg-blue-600 hover:bg-blue-700 text-white font-semibold px-6 py-2 rounded-lg transition duration-200">
      Cek Kelulusan
    </button>

    <div id="hasil" class="mt-6 text-lg font-semibold"></div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const btn = document.getElementById("btnCek");
      const nisnInput = document.getElementById("nisn");
      const hasilDiv = document.getElementById("hasil");

      const dataKelulusan = {
        "1234567890": { nama: "Andi Wijaya", lulus: true },
        "0987654321": { nama: "Siti Rahma", lulus: false },
        "1122334455": { nama: "Budi Santoso", lulus: true },
        "5566778899": { nama: "Rina Dewi", lulus: true }
      };

      btn.addEventListener("click", function () {
        const nisn = nisnInput.value.trim();
        hasilDiv.innerHTML = "";

        if (nisn === "") {
          hasilDiv.innerHTML = `<span class="text-yellow-600">‚ö†Ô∏è Silakan masukkan NISN Anda.</span>`;
          return;
        }

        if (dataKelulusan[nisn]) {
          const { nama, lulus } = dataKelulusan[nisn];
          hasilDiv.innerHTML = lulus
            ? `<div class="text-green-600">üéâ SELAMAT, <strong>${nama}</strong>!<br>Anda dinyatakan <strong>LULUS</strong>.</div>`
            : `<div class="text-red-600">‚ùå Mohon maaf, <strong>${nama}</strong>.<br>Anda <strong>TIDAK LULUS</strong>.</div>`;
        } else {
          hasilDiv.innerHTML = `<span class="text-gray-600">NISN tidak ditemukan. Silakan periksa kembali.</span>`;
        }
      });
    });
  </script>
</body>
</html>
