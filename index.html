<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pengumuman Kelulusan SDN Kauman 2024/2025</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');

    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, #a8c0ff 0%, #f2f9ff 100%);
      color: #333;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      padding: 25px 20px 15px 20px;
      text-align: center;
      background: rgba(255, 255, 255, 0.9);
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header img {
      width: 80px;
      height: 80px;
      margin-bottom: 12px;
    }
    header h1 {
      margin: 0 0 8px;
      font-weight: 700;
      font-size: 2rem;
      color: #2c3e50;
    }
    header h2 {
      margin: 3px 0;
      font-weight: 600;
      font-size: 1.2rem;
      color: #34495e;
    }
    header h3 {
      margin: 3px 0 0;
      font-weight: 400;
      font-size: 1rem;
      font-style: italic;
      color: #566573;
    }

    main {
      flex: 1;
      padding: 20px;
      max-width: 480px;
      margin: 30px auto;
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.12);
    }

    .cek-container {
      text-align: center;
    }
    input[type="text"] {
      padding: 12px 15px;
      font-size: 1rem;
      border-radius: 8px;
      border: 1.8px solid #3498db;
      outline: none;
      width: 100%;
      max-width: 280px;
      margin-bottom: 15px;
    }
    button {
      background: #3498db;
      color: #fff;
      border: none;
      padding: 12px 28px;
      border-radius: 8px;
      font-weight: 700;
      cursor: pointer;
      font-size: 1.1rem;
    }
    button:hover {
      background: #2980b9;
    }

    .result {
      margin-top: 25px;
      font-size: 1.3rem;
      font-weight: 700;
    }
    .result.lulus {
      color: #27ae60;
    }
    .result.tidak {
      color: #c0392b;
    }

    footer {
      background: rgba(255,255,255,0.9);
      color: #666;
      text-align: center;
      padding: 15px 10px;
      font-size: 0.9rem;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo SDN Kauman" />
    <h1>PENGUMUMAN KELULUSAN SISWA KELAS 6</h1>
    <h2>SDN KAUMAN</h2>
    <h3>TAHUN PELAJARAN 2024/2025</h3>
  </header>

  <main>
    <section class="cek-container">
      <input type="text" id="nisnInput" placeholder="Masukkan NISN Anda..." maxlength="15" />
      <button onclick="cekKelulusan()">Cek Kelulusan</button>
      <div id="result" class="result"></div>
    </section>
  </main>

  <footer>
    &copy; 2025 SDN Kauman
  </footer>

  <script>
    const siswaLulus = [
      { nisn: "0121296358", nama: "ABYRA AKILA ZAIN" },
      { nisn: "0121277551", nama: "GIOVANNI DEO ARKOSHI WIJAYA" },
      { nisn: "0121305810", nama: "GRESICA ALYA WIDYANTARI" },
      { nisn: "0135127885", nama: "MATTEW FEBIO DA SILVA" },
      { nisn: "0122728382", nama: "MUHAMMAD ASYRAFI" },
      { nisn: "0123927098", nama: "OCTAVIO FATHAN ADITAMA" },
      { nisn: "0124013699", nama: "SEPTIANNO ARJUNO SAPUTRO" },
      { nisn: "0125563466", nama: "ANGGRAENI PUSPITA NINGRUM" },
      { nisn: "0121162467", nama: "DESYA PUTRI ADIANA" },
      { nisn: "3127415130", nama: "NANDA SETIA ADYAMECHA" },
      { nisn: "0129588542", nama: "NIMAS RATU CANTIQ NIRMALA" },
      { nisn: "0131318641", nama: "PANJI DEWA SAPUTRA" },
      { nisn: "3131299850", nama: "BAGUS ARYA SENO" }
    ];

    const siswaTidakLulus = [
      { nisn: "1234567890", nama: "VIDA" },
      { nisn: "000", nama: "SITI BAROKAH" },
      { nisn: "0123456789", nama: "ALDO FAHREZA" },
      { nisn: "0136987412", nama: "NADIRA SYIFA AZZAHRA" }
    ];

    function cekKelulusan() {
      const input = document.getElementById('nisnInput').value.trim();
      const resultEl = document.getElementById('result');

      if (input === "") {
        resultEl.textContent = "Silakan masukkan NISN terlebih dahulu.";
        resultEl.className = "result tidak";
        return;
      }

      const siswaL = siswaLulus.find(s => s.nisn === input);
      const siswaTL = siswaTidakLulus.find(s => s.nisn === input);

      if (siswaL) {
        resultEl.textContent = `Selamat, NISN ${input} (${siswaL.nama}) dinyatakan LULUS! ðŸŽ‰`;
        resultEl.className = "result lulus";
      } else if (siswaTL) {
        resultEl.textContent = `Mohon maaf, NISN ${input} (${siswaTL.nama}) dinyatakan TIDAK LULUS.`;
        resultEl.className = "result tidak";
      } else {
        resultEl.textContent = `NISN ${input} tidak ditemukan dalam data siswa.`;
        resultEl.className = "result tidak";
      }
    }
  </script>
</body>
</html>
